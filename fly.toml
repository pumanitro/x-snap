app = "x-snap-evidence"
primary_region = "arn"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "xsnap_data"
  destination = "/data"

[env]
  XSNAP_DATA_DIR = "/data/x-snap"
  XSNAP_CONCURRENCY = "2"
  NODE_ENV = "production"
  HOSTNAME = "0.0.0.0"
